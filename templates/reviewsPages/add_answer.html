{% extends 'base.html' %}

{% block content %}

<div class="form-card">
    <h1>Ответ на отзыв</h1>
    <p class="review-text"><b>Отзыв от {{ review.author }}:</b> <br>{{ review.review }}</p>

    <form method="post" class="login-card">
        {% csrf_token %}
        <label for="id_answer">Ответ отзыв:</label>
        {{ form.answer }}
        <button type="submit" class="btn">Отправить ответ</button>
    </form>
</div>
{% endblock %}
